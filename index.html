<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Reader</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="images/logo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid header mx-4 mb-3 mt-3">
      <div class="row d-flex justify-content-around">
        <div class="col-3 d-flex mt-2 justify-content-center"><h5>Never lose your chats</h5></div>
        <div class="col-6 d-flex justify-content-center"><h2>Whatsapp Viewer</h2></div>
        <div class="col-3 d-flex justify-content-center">
          <button type="button" class="btn btn-primary exitChat">Exit Chat</button>
        </div>
      </div>
    </div>
    <div class="container-fluid chatInterface d-none">
      <div class="row d-flex justify-content-center">
        <div class="row">
          <h1 class="col-12 d-flex justify-content-center chatTitle"></h1>
        </div>
        <div class="col-lg-7 chatScreen"></div>
      </div>
    </div>
    <div class="container-fluid">
      <h3>Chats</h3>
      <div class="mt-5 row d-flex justify-content-center chatLibrary"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
