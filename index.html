<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="images/icon_x144apple.png" />
    <title>Whatsapp Reader</title>
    <link rel="apple-touch-icon" href="images/icon_x128apple.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#009578" />
    <link rel="manifest" href="manifest.json" />
    <link rel="serviceWorker" href="sw.js" />
    <script type="module" src="src/db.js"></script>
    <script type="module" src="src/index.js"></script>
  </head>

  <body>
    <div class="container-fluid header mx-4 mb-3 mt-3">
      <div class="row d-flex justify-content-around">
        <div class="col-3 d-flex mt-2 justify-content-center d-none d-sm-block">
          <h5>Never lose your chats</h5>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <h2>Whatsapp</h2>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <button type="button" class="btn btn-primary exitChat">Exit Chat</button>
        </div>
      </div>
    </div>
    <div class="container-fluid chatInterface d-none">
      <div class="row d-flex justify-content-center">
        <div class="row">
          <h1 class="col-12 d-flex justify-content-center chatTitle"></h1>
        </div>
        <div class="col-lg-7 chatScreen"></div>
      </div>
    </div>
    <div class="container-fluid chatLibraryContainer d-none">
      <h3>Chats</h3>
      <div class="mt-5 row d-flex justify-content-center chatLibrary"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
